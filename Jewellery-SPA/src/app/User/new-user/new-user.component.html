<div style="display: flex; align-items: center; justify-content: center; height: 100vh; padding: 30px; color: white; background-color: black;">

    <!-- Left: Image -->
    <div style="flex: 1; text-align: center;">
      <img src="https://images.pexels.com/photos/12865908/pexels-photo-12865908.jpeg" alt="Sign Up Visual" style="max-width: 100%; height: auto; border-radius: 10px; ">
    </div>
  
    <!-- Right: Sign Up Form -->
<form (ngSubmit)="newUserForm()" #userForm="ngForm">
  <div style="flex: 1; max-width: 450px; background-color: #1a1a1a; padding: 40px; border-radius: 15px;  margin-left: 40px;">
  
    <h2 style="color: #dc3545; margin-bottom: 30px;">Create Your Account</h2>

    <div style="margin-bottom: 20px;">
      <label for="fullname" style="display: block; margin-bottom: 8px;">Full Name</label>
      <input type="text" id="fullname" [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}" style="width: 100%; padding: 10px; border: none; border-radius: 5px;">
    </div>

    <div style="margin-bottom: 20px;">
      <label for="email" style="display: block; margin-bottom: 8px;">Email</label>
      <input type="email" id="email"[(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" style="width: 100%; padding: 10px; border: none; border-radius: 5px;">
    </div>

    <div style="margin-bottom: 20px;">
      <label for="password" style="display: block; margin-bottom: 8px;">Password</label>
      <input type="password" id="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" style="width: 100%; padding: 10px; border: none; border-radius: 5px;">
    </div>

    <div style="margin-bottom: 30px;">
      <label for="mobile" style="display: block; margin-bottom: 8px;">Mobile</label>
      <input type="tel" id="mobile" [(ngModel)]="user.mobile" [ngModelOptions]="{standalone: true}" style="width: 100%; padding: 10px; border: none; border-radius: 5px;">
    </div>

    <button type="submit" style="width: 100%; padding: 12px; background-color: #dc3545; color: white; border: none; border-radius: 5px; font-weight: bold;">Sign Up</button>
    @if(isError){
      <br>
      <span  class="text-danger">{{this.errText}}</span>
     }
  </div>
</form>
  </div>
